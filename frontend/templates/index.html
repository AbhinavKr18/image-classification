<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIFAR-10 Image Classification</title>

    <!-- Including Bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <h1>CIFAR-10 Image Classification</h1>
    <form action="{{ url_for('success') }}" method="POST" enctype="multipart/form-data">
        <input type="file" accept="image/*" id="image" name="image">
        <div>
            <button class="btn btn-lg btn-primary" type="submit">Predict Class</button>
        </div>
    </form>
    <p style="color:red;">{{ error_msg }}</p>
    <!-- <script src="static/index.js"></script> -->
</body>
</html>
